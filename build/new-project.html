    <div class="cube-new-project">
        <div class="cube-reg-content__box cube-new-project__box">
            <div class="cube-reg-content__risks">

            <h2 class="cube-reg-content__header cube-new-project__header">Создайте свой первый проект</h2>
            <p class="cube-reg-content__subheader cube-new-project__subheader">Проектами можно управлять по методологиям Scrum, Waterflow, Kanban</p>
            <div class="cube-new-project__creature-block">
                <form action="">
                    <label for="" class="cube-reg-content__label ">Название проекта</label>
                    <input type="text" class="cube-reg-content__input" placeholder="Введите название проекта">
                    <!--<label for="" class="cube-reg-content__label">Шаблон проекта</label>
                    <div class="cube-reg-content__select-box">
                        <select name="cube-new-project-select-1" id="" size="1" class="cube-reg-content__select">

                            <option name="1" value="Mobile app">Mobile app</option>
                            <option name="5" value="Agile Sprint">Agile Sprint</option>
                            <option name="10" value="Agile Sprint">Agile</option> 
                        </select>
                    </div>-->
                    <label for="" class="cube-reg-content__label">Модель управления</label>
                    <div class="cube-reg-content__select-box">
                        <select name="cube-new-project-select-2" id="" size="1" class="cube-reg-content__select">
                            <option selected name="0" value="-">-</option>
                            <option name="1" value="Mobile app">Scrum</option>
                            <option name="5" value="Agile Sprint">Waterflow</option>
                            <option name="10" value="Agile Sprint">Kanban</option> 
                       </select>
                    </div>
                    <div class="cube-new-project__date-block">
                        <label for="" class="cube-new-project__date-label cube-reg-content__label">Дата завершения</label>
                        <input type="date" class="cube-reg-content__input cube-milestones__date-input" value="2017-04-13" maxlength="10">
                    </div>
                    <button class="cube-reg-content__button cube-new-project__button">СОЗДАТЬ</button>
                </form>
